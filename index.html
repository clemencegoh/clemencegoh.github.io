<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Mobile Specific Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon-->
    <link rel="shortcut icon" href="" />
    <!-- Meta Description -->
    <meta name="description" content="Clemence Goh's personal portfolio site" />
    <!-- Meta Keyword -->
    <meta name="keywords" content="portfolio, html, css, js, react" />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <!-- Site Title -->
    <title>Clemence Goh's Portfolio</title>

    <!--
		CSS
		============================================= -->
    <link rel="stylesheet" href="./index.css" />

    <!-- scripts / react -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
      defer
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
      defer
    ></script>
    <!-- Babel for jsx -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script
      type="text/babel"
      data-presets="react"
      data-type="module"
      src="./index.jsx"
      defer
    ></script>
    <script src="./data.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
